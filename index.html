<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Tanim & Turag E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" onclick="showLoginForm()">Login</a></li>
                <li><a href="#" onclick="showSignUpForm()">Sign Up</a></li>
                <li><a href="#" id="logoutLink" style="display:none;" onclick="logout()">Logout</a></li>
                <li><a href="#" onclick="showCart()">Cart (<span id="cartCount">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="products">
            <h2>Our Products</h2>
            <div class="product" onclick="showProductDetails('Headphone', 'product1.jpg', 10)">
                <img src="product1.jpeg" alt="Headphone">
                <h3>Headphone</h3>
                <p>Price: $10</p>
                <button data-product="Headphone" data-price="10">Add to Cart</button>
            </div>
            <div class="product" onclick="showProductDetails('Earphone', 'product2.jpg', 20)">
                <img src="product2.jpeg" alt="Earphone">
                <h3>Earphone</h3>
                <p>Price: $20</p>
                <button data-product="Earphone" data-price="20">Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Tanim & Turag E-commerce Store</p>
    </footer>
    
    <!-- Login Form -->
    <div id="loginForm" class="modal">
        <div class="modal-content small-modal">
            <span class="close" onclick="closeForm('loginForm')">&times;</span>
            <h2>Login</h2>
            <form onsubmit="login(event)">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <!-- Sign Up Form -->
    <div id="signUpForm" class="modal">
        <div class="modal-content small-modal">
            <span class="close" onclick="closeForm('signUpForm')">&times;</span>
            <h2>Sign Up</h2>
            <form onsubmit="signUp(event)">
                <label for="signUpEmail">Email:</label>
                <input type="email" id="signUpEmail" name="signUpEmail" required>
                <label for="signUpPassword">Password:</label>
                <input type="password" id="signUpPassword" name="signUpPassword" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    
    <!-- Product Details Modal -->
    <div id="productDetails" class="modal">
        <div class="modal-content small-modal">
            <span class="close" onclick="closeForm('productDetails')">&times;</span>
            <img id="productImage" src="" alt="Product Image">
            <h2 id="productTitle"></h2>
            <p id="productPrice"></p>
        </div>
    </div>
    
    <!-- Shopping Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content small-modal">
            <span class="close" onclick="closeForm('cartModal')">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
           
            <button onclick="payWithBkash()">Pay with bKash</button>
            <button onclick="payWithNagad()">Pay with Nagad</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
